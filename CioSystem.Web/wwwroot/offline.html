<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>離線模式 - CioSystem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .offline-icon {
            font-size: 4rem;
            color: #f59e0b;
            margin-bottom: 1.5rem;
        }

        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .offline-message {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .retry-button {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 1rem;
        }

            .retry-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
            }

        .home-button {
            background: transparent;
            color: #3b82f6;
            border: 2px solid #3b82f6;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

            .home-button:hover {
                background: #3b82f6;
                color: white;
            }

        .offline-features {
            margin-top: 2rem;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            color: #64748b;
        }

        .feature-icon {
            margin-right: 0.5rem;
            color: #10b981;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ef4444;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

            .connection-status.online {
                background: #10b981;
            }

        @media (max-width: 768px) {
            .offline-container {
                padding: 2rem;
                margin: 1rem;
            }

            .offline-title {
                font-size: 1.5rem;
            }

            .retry-button,
            .home-button {
                display: block;
                width: 100%;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <i class="fas fa-wifi"></i> 離線
    </div>

    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>

        <h1 class="offline-title">您目前處於離線狀態</h1>

        <p class="offline-message">
            很抱歉，您目前無法連接到網路。請檢查您的網路連接，然後重試。
        </p>

        <button class="retry-button" onclick="retryConnection()">
            <i class="fas fa-redo"></i> 重新連接
        </button>

        <button class="home-button" onclick="goHome()">
            <i class="fas fa-home"></i> 返回首頁
        </button>

        <div class="offline-features">
            <h3 style="margin-bottom: 1rem; color: #1e293b;">離線功能</h3>
            <div class="feature-item">
                <i class="fas fa-check feature-icon"></i>
                <span>已快取的頁面仍可瀏覽</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-check feature-icon"></i>
                <span>離線資料會自動同步</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-check feature-icon"></i>
                <span>重新連接後自動更新</span>
            </div>
        </div>
    </div>

    <script>// 檢查網路狀態
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            if (navigator.onLine) {
                statusElement.innerHTML = '<i class="fas fa-wifi"></i> 線上';
                statusElement.classList.add('online');
            } else {
                statusElement.innerHTML = '<i class="fas fa-wifi-slash"></i> 離線';
                statusElement.classList.remove('online');
            }
        }

        // 重試連接
        function retryConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                alert('請檢查您的網路連接');
            }
        }

        // 返回首頁
        function goHome() {
            window.location.href = '/';
        }

        // 監聽網路狀態變化
        window.addEventListener('online', () => {
            updateConnectionStatus();
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });

        window.addEventListener('offline', updateConnectionStatus);

        // 初始化
        updateConnectionStatus();

        // 定期檢查連接
        setInterval(() => {
            fetch('/api/health', { method: 'HEAD' })
                .then(() => {
                    if (!navigator.onLine) {
                        window.location.reload();
                    }
                })
                .catch(() => {
                    // 仍然離線
                });
        }, 5000);</script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
